<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      href="resources/favicon.ico"
      type="image/x-icon"
      sizes="96x96"
    />

    <title>Device Shop Checkout | devChallenges.io</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="relative">
      <img
        src="resources/background-image@2x.png"
        class="w-full lg:h-full h-48 object-cover bg-center"
        alt="checkout"
      />
      <div
        class="absolute flex items-center gap-4 text-white z-20 lg:top-12 left-1/2 -translate-x-1/2 md:top-8 top-8"
      >
        <h2 class="text-2xl font-bold">Checkout</h2>
        <p class="bg-[#1D1D1F] px-3 py-1 rounded-full lg:text-sm text-xs">3 ITEMS</p>
      </div>
      <div
        class="main-round w-[95%] grow shadow relative lg:-top-40 md:-top-20 -top-24 grid lg:grid-cols-2 md:grid-cols-2 mx-auto"
      >
        <div class="left-round p-8 md:col-span-1 sm:w-full  bg-[#E5E7EB] ">
          <div class="space-y-5 mb-1">
            <div class="gap-7 flex">
              <div
                class="w-32  h-24 rounded-lg bg-white border border-[#D2D5DA] flex items-center justify-center"
              >
                <img class="Iphone 12 Pro" src="resources/Gold.png" />
              </div>
              <div class="flex justify-between w-full">
                <div class="flex flex-col justify-between">
                  <div>
                    <h3 class="lg:text-lg font-bold text-[#1D1D1F]">
                      ¡Phone 12 Pro
                    </h3>
                    <p class="text-[#394150] font-medium">Golden</p>
                  </div>
                  <p class="text-[#394150]">x 1</p>
                </div>
                <div class="flex flex-col justify-between text-right">
                  <h3 class="lg:text-lg font-bold text-[#1D1D1F]">$999.00</h3>
                  <p class="text-[#394150] cursor-pointer">x</p>
                </div>
              </div>
            </div>
            <!-- second -->
            <div class="gap-7 flex">
              <div
                class="w-32 h-24 rounded-lg bg-white border border-[#D2D5DA] flex items-center justify-center"
              >
                <img class="Apple Watch" src="resources/Apple-watch.png" />
              </div>
              <div class="flex justify-between w-full">
                <div class="flex flex-col justify-between">
                  <div>
                    <h3 class="lg:text-lg font-bold text-[#1D1D1F]">
                      Apple Watch
                    </h3>
                    <p class="text-[#394150] font-medium">Blue</p>
                  </div>
                  <p class="text-[#394150]">x 1</p>
                </div>
                <div class="flex flex-col justify-between text-right">
                  <h3 class="lg:text-lg font-bold text-[#1D1D1F]">$399.00</h3>
                  <p class="text-[#394150] cursor-pointer">x</p>
                </div>
              </div>
            </div>
            <!-- third -->
            <div class="gap-7 flex">
              <div
                class="w-32 h-24 rounded-lg bg-white border border-[#D2D5DA] flex items-center justify-center"
              >
                <img class="IMac" src="resources/iMac.png" />
              </div>
              <div class="flex justify-between w-full">
                <div class="flex flex-col justify-between">
                  <div>
                    <h3 class="lg:text-lg font-bold">¡Mac</h3>
                    <p class="text-[#394150] font-medium">Golden</p>
                  </div>
                  <p class="text-[#394150]">x 1</p>
                </div>
                <div class="flex flex-col justify-between text-right">
                  <h3 class="lg:text-lg font-bold">$1199.00</h3>
                  <p class="text-[#394150] cursor-pointer">x</p>
                </div>
              </div>
            </div>
            <hr class="border border-[#D2D5DA]" />
            <div class="flex gap-2">
              <input
                type="text"
                class="p-3 rounded-lg flex grow"
                placeholder="Enter Coupon Code"
              />
              <button
                class="lg:w-36 w-32 bg-[#1D1D1F] text-[#F3F4F6] font-medium py-3 px-2 rounded-lg lg:text-base text-sm md:py-1 md:px-3 hover:bg-[#111111] transition duration-300 ease-in-out"
              >
                Apply Coupon
              </button>
            </div>
            <div
              class="flex justify-between items-center font-semibold text-[#394150]"
            >
              <h3>Sub total</h3>
              <p>$2597.00</p>
            </div>
          </div>

          <div
            class="flex justify-between items-center font-semibold text-[#394150] mb-2"
          >
            <h3>Tax</h3>
            <p>$623.00</p>
          </div>
          <div class="flex justify-between items-center font-semibold">
            <h3>Total</h3>
            <p>$3220.00</p>
          </div>
        </div>

        <div class="right-round md:col-span-1 bg-white p-8 ">
          <h3 class="text-lg font-bold text-[#1D1D1F] mb-7">
            Contact Information
          </h3>
          <div class="mb-5">
            <label for="name" class="text-[#394150] text-sm font-semibold"
              >First & Last name</label
            >
            <input
              name="name"
              class="mt-2 rounded-lg p-3 w-full bg-[#F3F4F6] border border-[#D2D5DA]"
              type="text"
              placeholder="Enter first & last name"
            />
          </div>
          <div class="mb-5">
            <label for="email" class="text-[#394150] text-sm font-semibold"
              >Email Adress</label
            >
            <input
              name="email"
              class="mt-2 rounded-lg p-3 w-full bg-[#F3F4F6] border border-[#D2D5DA]"
              type="text"
              placeholder="Enter email adress"
            />
          </div>
          <div class="mb-5 flex gap-5 items-center w-full">
            <div class="w-1/2">
              <label
                for="country"
                class="text-[#394150] text-sm font-semibold"
                >Country</label
              >
              <select
                name="country"
                class="mt-2 rounded-lg p-3 w-full bg-[#F3F4F6] border border-[#D2D5DA] text-[#1D1D1F] font-semibold"
              >
                <option type="text" value="Finland">Finland</option>
              </select>
            </div>
            <div class="w-1/2">
              <label
                for="postal"
                class="text-[#394150] text-sm font-semibold"
                >Postal Code</label
              >
              <input
                name="postal"
                class="mt-2 rounded-lg p-3 w-full bg-[#F3F4F6] border border-[#D2D5DA]"
                type="text"
              />
            </div>
          </div>
          <button class="text-[#F3F4F6] font-semibold p-3.5 rounded-lg w-full bg-[#1D1D1F] mt-1 hover:bg-[#111111] transition duration-300 ease-in-out">Continue</button>
        </div>
      </div>

      <footer class="author-info p-5">
        Coded by <a class="underline" href="#">Bustamante</a> | Challenge by
        <a
          class="underline"
          href="https://www.devchallenges.io?ref=challenge"
          target="_blank"
          >devChallenges.io</a
        >.
      </footer>
    </div>
  </body>
</html>
